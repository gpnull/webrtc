<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Demo</title>
  <style>
    textarea {
      width: 500px;
      min-height: 75px;
    }
  </style>
</head>

<body>
  <h3>Browser base64 Session Description</h3>
  <textarea id="localSessionDescription" readonly="true"></textarea> <br />
  <button onclick="window.copySDP()">Copy browser SDP to clipboard</button>
  <br /><br />

  <h3>Golang base64 Session Description</h3>
  <textarea id="remoteSessionDescription"></textarea> <br />
  <button onclick="window.startSession()">Start Session</button>
  <br /><br />

  <h3>Video</h3>
  <div id="remoteVideos"></div>
  <br />

  <h3>Logs</h3>
  <div id="logs"></div>

  <script>
    const log = (msg) => {
      document.getElementById("logs").innerHTML += msg + "<br>";
    };

    const socket = new WebSocket("ws://localhost:8080/ws");
    // WebSocket event listeners
    socket.onopen = () => {
      console.log("WebSocket connection established");
    };
    socket.onmessage = (event) => {
      console.log("Message received from server: " + event.data);
      try {
        const message = JSON.parse(event.data);
        if (message.type === "sdp-answer") {
          document.getElementById("remoteSessionDescription").value = message.data;
        }
      } catch (error) {
        console.log("Error parsing message: " + error);
      }
    };
    socket.onerror = (error) => {
      console.log("WebSocket error: " + error);
    };
    socket.onclose = (event) => {
      if (event.wasClean) {
        console.log("Closed cleanly, code=" + event.code + ", reason=" + event.reason);
      } else {
        console.log("Connection closed unexpectedly");
      }
    };

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
    });

    navigator.mediaDevices
      .getUserMedia({ video: true, audio: true })
      .then((stream) => {
        stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        pc.createOffer()
          .then((d) => pc.setLocalDescription(d))
          .catch(log);
      })
      .catch(log);

    pc.oniceconnectionstatechange = (e) => {
      console.log("pc.iceConnectionState:", pc.iceConnectionState);
      log(pc.iceConnectionState);
    };

    pc.onicecandidate = (event) => {
      console.log(event.candidate);
      if (event.candidate === null) {
        document.getElementById("localSessionDescription").value = btoa(
          JSON.stringify(pc.localDescription)
        );
      }
    };

    pc.ontrack = function (event) {
      const el = document.createElement(event.track.kind);
      el.srcObject = event.streams[0];
      el.autoplay = true;
      el.controls = true;

      document.getElementById("remoteVideos").appendChild(el);
    };

    window.startSession = () => {
      const sd = document.getElementById("remoteSessionDescription").value;
      if (sd === "") {
        return alert("Session Description must not be empty");
      }

      try {
        pc.setRemoteDescription(JSON.parse(atob(sd)));
      } catch (e) {
        alert(e);
      }
    };

    window.copySDP = () => {
      const browserSDP = document.getElementById("localSessionDescription");

      // Send the SDP to the backend via WebSocket
      const message = {
        type: "sdp-offer",
        data: browserSDP.value,
      };
      socket.send(JSON.stringify(message));

      browserSDP.focus();
      browserSDP.select();

      try {
        const successful = document.execCommand("copy");
        const msg = successful ? "successful" : "unsuccessful";
        log("Copying SDP was " + msg);
      } catch (err) {
        log("Unable to copy SDP " + err);
      }
    };
  </script>
</body>

</html>
